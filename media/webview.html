<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Webview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="chat-container">
      <ul id="list"></ul>
      <!-- 대화 내용이 올라가는 영역 -->

        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="webview.js"></script>
  </body>
</html>
