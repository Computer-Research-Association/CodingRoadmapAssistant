<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' https://media.giphy.com data:; style-src 'unsafe-inline' vscode-resource: https://cdn.jsdelivr.net; script-src 'self' vscode-resource: https://cdn.jsdelivr.net;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input of the user steps</title>
  <link href="${stylesResetUri}" rel="stylesheet">
  <link href="${stylesMainUri}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg" id="navigation-bar">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-brand text-white">Coding Roadmap Assistant</span>
    </div>

    <div class="navbar-collapse show" id="navbar-collapse">
      <div class="sidebar-container p-4" id="navbar-content">
        <h5 class="text-white">Problem Definition</h5>
        <input type="text" placeholder="Enter problem definition" class="input-field definition-input mb-3" id="definition"/>
    
        <h5 class="text-white">Steps</h5>
        <input type="text" class="input-field step-input mb-3" id="step-0" placeholder="Step 1">
        <div id="input-container"></div> 
    
        <div class="button-container d-flex flex-column align-items-start">
          <button id="add-step-btn" class="action-btn add-step-btn mb-2">Add Step</button>
          <button id="submit-btn" class="action-btn submit-btn">Submit</button>
        </div>
    
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="300" />
      </div>
    </div>
  </nav>

  <button id="reset-btn" class="action-btn reset-btn">Reset</button>

  <div id="test-output" class="p-4"></div>

  <script src="webviewscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
